<ion-header class="no-shadow">
  <ion-toolbar color="light">
    <ion-title>
      Create Ad
    </ion-title>
    <ion-buttons end>
      <button ion-button round class="button-gradient" (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Add images</ion-label>
  </ion-item>

  <ion-thumbnail class="cover">
    <img [src]="model.images[0]" />
    <ion-badge>کاور</ion-badge>
  </ion-thumbnail>

  <ion-grid>
    <ion-row>
      <ion-col col-3 (click)="takePhoto()">
        <button ion-button icon-only class="add-image-button">
          <i class="add-image-icon"></i>
        </button>
      </ion-col>
      <ion-col col-3 (click)="selectPhotoFromLib()">
        <button ion-button icon-only class="add-image-button">
          <i class="add-image-icon"></i>
        </button>
      </ion-col>
      <ion-col col-3 *ngFor="let image of model.images;let i=index" (click)="changeCoverPhoto(i)">
        <ion-thumbnail class="ad-image">
          <span (click)="delete(i)" style="position: absolute;top: 2px;right: 2px;z-index: 100;">&times;</span>
          <img [src]="image" />
          <ion-badge *ngIf="checkIndex(i)">کاور</ion-badge>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input [(ngModel)]="model.title" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="model.price" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label></ion-label>
    <ion-select [(ngModel)]="model.state" cancelText="بستن" okText="انتخاب" interface="popover" placeholder="روزانه">
      <ion-option value="teh">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer color="light">
  <ion-toolbar>
    <button class="button-gradient" ion-button round full (click)="dismiss(); addProduct()">
      Continue
    </button>
  </ion-toolbar>
</ion-footer>
