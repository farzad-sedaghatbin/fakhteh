<ion-header class="bar-gradient">
  <ion-navbar color="gradient">
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearch()">
        <i class="header-icon search-icon"></i>
      </button>
      <button ion-button icon-only (click)="openFilter()">
        <i class="header-icon filter-icon"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar *ngIf="toggled"
                 placeholder="جستجو"
    [showCancelButton]="false"
    (ionInput)="showResults($event)"
    (ionCancel)="clearSearch($event)"
    (ionClear)="clearSearch($event)">
  </ion-searchbar>
  <ion-toolbar>
    <ion-title>Updates will be shown here</ion-title>
  </ion-toolbar>
</ion-header>
<ion-badge class="distance" color="light">within 3 km</ion-badge>
<ion-content padding>
  <div *ngIf="showSearchResults">
    <ion-grid >
      <ion-row>
        <ion-col width-50>
          <ion-card (click)="showProduct()">
            <img src="assets/images/discover-img.jpg" />
            <ion-card-content>
              <h3>Macbook Pro</h3>
              <h4>$ 556</h4>
            </ion-card-content>
          </ion-card>
          <ion-card (click)="showProduct()">
            <img src="assets/images/discover-img3.jpg" />
            <ion-card-content>
              <h3>Kung Fu Panda 3 CD</h3>
              <h4>$ 10</h4>
            </ion-card-content>
          </ion-card>

          <ion-card (click)="showProduct()">
            <img src="assets/images/discover-img5.jpg" />
            <ion-card-content>
              <h3>Macbook Pro</h3>
              <h4>$ 556</h4>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col width-50>
          <ion-card (click)="showProduct()">
            <img src="assets/images/discover-img2.jpg" />
            <ion-card-content>
              <h3>Sun Glasses</h3>
              <h4>$ 128</h4>
            </ion-card-content>
          </ion-card>
          <ion-card (click)="showProduct()">
            <img src="assets/images/discover-img4.jpg" />
            <ion-card-content>
              <h3>Nikon Camera 4K</h3>
              <h4>$ 2050</h4>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="5%" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
