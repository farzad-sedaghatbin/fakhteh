<ion-header class="bar-gradient">
  <ion-navbar color="gradient">
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearch()">
        <i class="header-icon search-icon"></i>
      </button>
      <button ion-button icon-only (click)="openFilter()">
        <i class="header-icon filter-icon"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar *ngIf="toggled"
                 placeholder="جستجو"
    [showCancelButton]="false"
    (ionInput)="showResults($event)"
    (ionCancel)="clearSearch($event)"
    (ionClear)="clearSearch($event)">
  </ion-searchbar>
  <ion-toolbar>
    <ion-title>Updates will be shown here</ion-title>
  </ion-toolbar>
</ion-header>
<ion-badge class="distance" color="light">within 3 km</ion-badge>
<ion-content padding>
    <ion-grid >
      <ion-row>
        <ion-col width-50>
          <ion-card *ngFor="let m of myService.products1" (click)="showProduct(m.id)">
            <img src="{{m.image}}" />
            <ion-card-content>
              <h3>{{m.title}}</h3>
              <h4>{{m.price}}</h4>
              <h4>{{m.duration}}</h4>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col width-50>
          <ion-card *ngFor="let m2 of myService.products2" (click)="showProduct(m2.id)">
            <img src="{{m2.image}}" />
            <ion-card-content>
              <h3>{{m2.title}}</h3>
              <h4>{{m2.price}}</h4>
              <h4>{{m2.duration}}</h4>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="5%" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
