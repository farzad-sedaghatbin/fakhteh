<ion-content class="login-content">
  <div class="register-top">
    <h1>Register</h1>
    <div class="bg"></div>
  </div>
  <div class="register-box">
    <form novalidate (ngSubmit)="register()" #registerForm="ngForm">
      <span class="login-icon">
          <ion-icon name="md-person"></ion-icon>

        <button ion-button round color="secondary">
          <i class="camera-icon"></i>
        </button>
      </span>
      <ion-label>نام و نام خانوادگی</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon user-icon"></i>
        </ion-badge>
        <ion-input type="text" [(ngModel)]="model.name" name="name" required></ion-input>
      </ion-item>

      <ion-label>نام کاربری</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon user-icon"></i>
        </ion-badge>
        <ion-input type="text" [(ngModel)]="model.username" name="username" required></ion-input>
      </ion-item>

      <ion-label>کلمه عبور</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon lock-icon"></i>
        </ion-badge>
        <ion-input type="password" [(ngModel)]="model.password"  name="password"  required></ion-input>
        <ion-badge item-right>
        </ion-badge>
      </ion-item>

      <ion-label>شماره همراه</ion-label>
      <ion-item>
        <ion-badge item-left>
          <i class="form-icon phone-icon"></i>
        </ion-badge>
        <ion-input type="tel" [(ngModel)]="model.mobile" name="phone"  required></ion-input>
      </ion-item>

      <div class="submit-btn">
        <button ion-button class="button-gradient" round  type="submit" [disabled]="!registerForm.form.valid">Register</button>
      </div>
    </form>
  </div>

  <p class="register-link">
    Already have an Account? <button ion-button class="register-btn" clear (click)="goToLogin()">Login Now</button>
  </p>
</ion-content>
