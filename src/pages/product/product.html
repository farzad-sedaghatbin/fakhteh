<ion-header class="bar-gradient">
  <ion-navbar color="gradient">
    <ion-title style="direction: rtl;text-align: right">Macbook Pro</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <i class="header-icon fav-empty-icon"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<div *ngIf="show">
  <ion-slides pager autoplay="2000" loop="true">
    <ion-slide *ngFor="let m of model.image">
        <img src="{{m}}" />
    </ion-slide>
  </ion-slides>
</div>
<ion-content>
  <div *ngIf="show">
  <ion-card>
    <ion-card-header>
      <figure class="user-tn">
        <img src="assets/images/user-tn.jpg" style="background: url('assets/images/comment-icon.png') no-repeat;"/>
      </figure>
      <h1>Jonathan Parle</h1>
      <h3>Posted 3 day ago</h3>

      <h2>{{model.title}}</h2>

      <ion-badge>{{model.price}}</ion-badge>
      <button ion-button clear (click)="chat()">
        <i class="comment-icon"></i>
      </button>

    </ion-card-header>
    <ion-card-content style="direction: rtl;text-align: right">
      <h4>توضیحات</h4>
      <p>{{model.description}}</p>
    </ion-card-content>

    <footer style="direction: rtl;text-align: right">
      <h4>آدرس</h4>
      <p>{{model.address}}</p>
    </footer>
  </ion-card>
  <button ion-button full round class="button-gradient">Make an offer</button>
  </div>
</ion-content>
